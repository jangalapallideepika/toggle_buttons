<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Toggle</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image:url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjU0NmJhdGNoMy1teW50LTM0LWJhZGdld2F0ZXJjb2xvcl8xLmpwZw.jpg');color:darkcyan;
       
        padding-left: 400px;
    }
    .notifications {
        position: relative;
        left: 0%;
        width: 600px;
      border: 3px solid #1e1d1d;
      padding: 50px;
      border-radius: 10px;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
  </style>
</head>
<body >
  <div class="container" style="align-items: center;">
 
    <div class="notifications">
      <h4 class="text-info" style="color:lightpimk;">Notifications</h4>
      <div class="toggle">
        <span >Messages</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleMessages" checked>
          <label class="custom-control-label" for="toggleMessages"></label>
        </div>
      </div>
      
      <div class="toggle">
        <span class="fw-bold">WhatsApp</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleWhatsApp" checked>
          <label class="custom-control-label" for="toggleWhatsApp"></label>
        </div>
      </div>
      <div class="toggle">
        <span class="fw-bold">Instagram</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleInstagram">
          <label class="custom-control-label" for="toggleInstagram"></label>
        </div>
      </div>
      <div class="toggle">
        <span class="fw-bold">Facebook</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleFacebook">
          <label class="custom-control-label" for="toggleFacebook"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">YouTube</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleYoutube" >
          <label class="custom-control-label" for="toggleYoutube"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Google</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleGoogle">
          <label class="custom-control-label" for="toggleGoogle"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Spotify</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleSpotify">
          <label class="custom-control-label" for="toggleSpotify"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Gmail</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleGmail" >
          <label class="custom-control-label" for="toggleGmail"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">snapchat</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleSnapchat">
          <label class="custom-control-label" for="toggleSnapchat"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Gpay</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleGpay" >
          <label class="custom-control-label" for="toggleGpay"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">YouTube Music</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="togglemusic">
          <label class="custom-control-label" for="togglemusic"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Tinder</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleTinder">
          <label class="custom-control-label" for="toggleTinder"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Chorme</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleChrome" >
          <label class="custom-control-label" for="toggleChrome"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Phonepay</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="togglePhpe" >
          <label class="custom-control-label" for="togglePhpe"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">clock</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleclock" >
          <label class="custom-control-label" for="toggleclock"></label>
        </div>
      </div>

      
      <div class="toggle">
        <span class="fw-bold">Mail</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="togglemail" >
          <label class="custom-control-label" for="togglemail"></label>
        </div>
      </div>


      <div class="toggle">
        <span class="fw-bold">Photos</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="togglephotos" >
          <label class="custom-control-label" for="togglephotos"></label>
        </div>
      </div>


      <div class="toggle">
        <span class="fw-bold">App Store</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleApp" >
          <label class="custom-control-label" for="toggleApp"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Phone</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="togglePhone" >
          <label class="custom-control-label" for="togglePhone"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Gallary</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleGallary">
          <label class="custom-control-label" for="toggleGallary"></label>
        </div>
      </div>

      <div class="toggle">
        <span class="fw-bold">Zoom</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleZoom" >
          <label class="custom-control-label" for="toggleZoom"></label>
        </div>
      </div>
      <!-- Add more toggles here as needed -->
      <!-- Example of remaining toggles for a total of 20 -->
      <div class="toggle">
        <span>...</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggleOthers">
          <label class="custom-control-label" for="toggleOthers"></label>
        </div>
      </div>
      <!-- Repeat the above div structure until you have 20 toggles -->
    </div>
  </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
